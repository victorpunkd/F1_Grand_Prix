<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="icon" href="images\icon.png">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link type="text/css" rel="stylesheet" href="CSS/master.css" />
    <link href="https://fonts.googleapis.com/css?family=Play:700&display=swap" rel="stylesheet"> 

    <script defer src=https://cdn.JsDelivr.net/npm/p5></script>
    <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.dom.min.js></script>
    <script defer src=https://cdn.JsDelivr.net/npm/p5/lib/addons/p5.sound.min.js></script>
    <script defer src="script/sketch.js"></script>
    <script defer src="script/game.js"></script>
    
    <title>F1 Grand Prix</title>

  </head>

  <body class="backgroundImage w3-display-container" style="background-image: url('images/background.jpg')">
    
    <!-- Cover Modal first screen start -->  
    <div id="cover" class="w3-modal w3-display-container w3-center w3-top w3-white" style="display:block;background-image: url('images/poster.jpg');background-repeat: no-repeat; background-size: cover; background-position: center;">
        <div class="w3-display-topmiddle" style="width: 100%;padding-top:10%">
        <div class="w3-xxlarge w3-text-white" style="font-family:  'Play', sans-serif;">Highest Score : <span id="highestScore">0</span></div>
        </div>
        <div class="w3-display-bottommiddle" style="padding-bottom: 6%">
        <button onclick="startGameClicked();" class="button primaryButtonFontSize" ><i id="startGameIcon" class="fa fa-flag-checkered"></i> <span id="startGameButtonText">Start the Race</span></button>
        <div><button onclick="muteUnmuteSound()" class="button secondaryButtonFontSize" style="margin-top: 2%"><i id="muteIcon" class="fa fa-volume-up" ></i> <span id="muteText">Mute</span></button></div>
        <div style="margin-top: 1%;color: white"><i class="fa fa-code"></i> Developed, Designed and Maintained by <a class="developer_link" href="https://victordeb.me" target="_blank"><img style="width:25px;height:25px;margin-top:-6px" src="images/victor_icon.png"> victordeb.me</a></div>
      </div>
      </div>
      <!-- Cover Modal first screen end -->

      <!-- Game play instruction modal start -->
      <div id="instructions" class="w3-modal w3-display-container" style="display:none;">
        <div class="w3-modal-content w3-display-middle w3-card-4" style="width: 50%;font-family:  'Play', sans-serif">
            <header class="w3-container" style="background-color: #E5322D"> 
                <h2 style="font-family:  'Play', sans-serif;color: white">How to drive the car</h2>
              </header>
              <div class="w3-container w3-center">
                <p>Use Arrow keys <i class="fa fa-arrows"></i> to control the car</p>
                <p>Avoid crashing with other cars</p>
              </div>
              <footer class="w3-container" style="background-color: #E5322D">
                <p><button class="button secondaryButtonFontSize" onclick="pausePlay();" onmouseup="document.getElementById('instructions').style.display='none'"><i class="fa fa-thumbs-up"></i> OK got it</button></p>
              </footer>
        </div>
      </div>
      <!-- Game play instruction modal end -->

      <!-- Game over modal start -->
      <div id="gameOver" class="w3-modal w3-display-container" style="display:none;">
          <div class="w3-modal-content w3-display-middle w3-card-4" style="width: 50%;font-family:  'Play', sans-serif">
              <header class="w3-container" style="background-color: #E5322D"> 
                  <h2 style="font-family:  'Play', sans-serif;color: white">Game Over</h2>
                </header>
                <div class="w3-container w3-center">
                  <p>Your Score <i class="fa fa-arrow-right"></i> <span id="finalScore"></span></p>
                </div>
                <footer class="w3-container" style="background-color: #E5322D">
                  <p><button class="button secondaryButtonFontSize" onclick="restartGame();" onmouseup="document.getElementById('instructions').style.display='none'"><i class="fa fa-thumbs-up"></i> Play Again</button></p>
                </footer>
          </div>
        </div>
        <!-- Game over modal start -->

    <div class="w3-display-topmiddle w3-text-white" style="padding: 2%">
      <span>Your Score: </span><span id="score">0</span>  
    </div>

    <canvas
      id="gameScreen"
      class="w3-display-middle"
      width="350"
      height="500"
    >
    </canvas>

    <div class="w3-display-bottommiddle" style="padding:2%">
      <button id="restart" class="button secondaryButtonFontSize" onmousedown="restartGame()"><i class="fa fa-refresh" aria-hidden="true"></i> Restart</button>
      <button id="playPause" class="button secondaryButtonFontSize" onmousedown="pausePlay()"><i id="playPauseIcon" class="fa fa-pause"></i> <span id="playPauseText">Pause</span></button>
    </div>
  </body>
</html>
