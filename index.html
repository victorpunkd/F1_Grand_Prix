<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link type="text/css" rel="stylesheet" href="CSS/master.css">
	<title>Koji Grand Prix</title>
  </head>
  <body class="backgroundImage w3-display-container" onload="startGame()">	
	<canvas id="gameScreen" class="w3-display-middle" width="350"  height="500" style="border:1px solid #000000;">
	</canvas> 
	
	<script>
let myCar; 
let myObstacles = [];
let toggle=0;

function startGame()/*first this will execute*/ {
    myCar = new component(51, 133, "images/myCar.png", 10, 350,"image"); /* my car image with initial position and size */
    myGameArea.start();
}

let myGameArea = {
    canvas : document.getElementById("gameScreen"), /* getting already created canvas*/
    start : function() /*second this will execute*/ {
        this.context = this.canvas.getContext("2d");
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, imageSource, x, y, type) {
    this.image = new Image();
    this.image.src = imageSource;
    this.width = width;
    this.height = height;   
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (type == "image") {
      ctx.drawImage(this.image,
        this.x,
        this.y,
        this.width, this.height);
    }  else {
            ctx.fillStyle = imageSource;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
		//this.x=20;
		//this.y=360;
    };
	
	this.slideRight = function() {
	
		if(this.x<290){
			this.x+=5;
			}
    };
	
	this.slideLeft = function() {
		
		if(this.x>10){
			this.x-=5;
			}
    };
	
	this.goUp = function() {
		if(this.y>10){
			this.y-=5;
			}
    };
	
	this.goDown = function() {
		if(this.y<350){
			this.y+=5;
			}
    };

    this.crashWith = function(otherobj) {
        let myleft = this.x;
        let myright = this.x + (this.width);
        let mytop = this.y;
        let mybottom = this.y + (this.height);
        let otherleft = otherobj.x;
        let otherright = otherobj.x + (otherobj.width);
        let othertop = otherobj.y;
        let otherbottom = otherobj.y + (otherobj.height);
        let crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() /* third this will execute*/ {
    let x, height, minWidth, maxWidth, minGap, maxGap, oppCar1XPos, oppCar2XPos;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myCar.crashWith(myObstacles[i])) {
            return;
        } 
    }
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.height;
        minWidth = 4;
        maxWidth = 264;
        height = Math.floor(Math.random()*(maxWidth-minWidth+1)+minWidth);
        minGap = 5;
        maxGap = 295;
        oppCar1XPos = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        oppCar2XPos = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
		if(Math.abs(oppCar1XPos-oppCar2XPos)<55){
			if((oppCar1XPos-105)>5)
				oppCar1XPos=oppCar1XPos-105;
			else
				oppCar2XPos=oppCar2XPos+105
		}
		console.log(toggle);
		if(toggle==0){
			myObstacles.push(new component(51, 137, "images/oppCar1.png", oppCar1XPos, (-140-oppCar1XPos),"image"));
			myObstacles.push(new component(51, 137, "images/oppCar2.png", oppCar2XPos, (-140-oppCar2XPos),"image"));
			toggle=1;
		}
		else{
			myObstacles.push(new component(51, 137, "images/oppCar3.png", oppCar1XPos, (-140-oppCar1XPos),"image"));
			myObstacles.push(new component(51, 137, "images/oppCar4.png", oppCar2XPos, (-140-oppCar2XPos),"image"));
			toggle=0;
		}
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].y += 3;
        myObstacles[i].update();
    }
    myCar.newPos();
    myCar.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

window.addEventListener("keydown", function (event) {
	if(event.keyCode==38)
		myCar.goUp()
	if(event.keyCode==40)
		myCar.goDown()
	if(event.keyCode==37)
		myCar.slideLeft()
	if(event.keyCode==39)
		myCar.slideRight()
});

	</script>
  </body>
</html>
